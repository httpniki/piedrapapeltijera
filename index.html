<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <link rel="icon" type="image/svg+xml" href="/vite.svg" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href='src/style.css' />
   <title>Piedra Papel o Tijera</title>
</head>

<body>
   <main id="app">
      <h1 id="title">Piedra Papel o Tijera</h1>

      <form>
         <section>
            <p id='subtitle'>Elegí una opcion:</p>
            <p id="bot-choice"></p>
            <p id="user-choice"></p>
            <p id="result"> </p>
         </section>

         <ul>
            <li>
               <label>
                  <input type="checkbox" value='Piedra' />
                  <p>🪨 Piedra</p>
               </label>
            </li>

            <li>
               <label>
                  <input type="checkbox" value="Papel" />
                  <p>🧻 Papel</p>
               </label>
            </li>

            <li>
               <label>
                  <input type="checkbox" value="Tijera" />
                  <p>✂️ Tijera</p>
               </label>
            </li>
         </ul>

         <button id='submit' disabled>
            Listo!
         </button>
      </form>
   </main>

   <script type="module" src="/src/main.ts"></script>
</body>

</html>
